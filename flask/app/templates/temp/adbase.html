<body class="bg">
  <header class="header">
    <div class="sidebar" id="sidebar">
      <div class="circle-container">
        <img src="/static/img/profile.png" alt="profile" class="circle-image">
        <p class="circle-text">{{ firstname }} ({{ session['role'] }})</p>
      </div>
      <div class="navigation">
        <a href="{{ url_for('filemanagement') }}" class="nav-link">
          <img src="/static/img/doc.png" class="nav-icon">File Management
        </a>
        <a href="{{ url_for('statistic') }}" class="nav-link">
          <img src="/static/img/analytics.png" class="nav-icon">Student Statistics
        </a>
        <a href="{{ url_for('role') }}" class="nav-link">
          <img src="/static/img/group.png" class="nav-icon">Role Management
        </a>
        <a href="{{ url_for('access') }}" class="nav-link">

        </a>
        <a href="{{ url_for('homepage') }}" class="nav-link">

        </a>
        <a href="{{ url_for('homepage') }}" class="nav-link">
          <img src="/static/img/logout.png" class="nav-icon">Logout
        </a>
        <button class="toggle-button" id="toggleButton">☰</button>
      </div>
    </div>
    <div class="hero-body">
      <!-- <div class="container has-text-centered"> -->
    <div class="hero-body">
      <!-- <div class="container has-text-centered"> -->
      {% block content %}
      {% endblock %}
      <!-- </div> -->
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script>
    window.onload = function () {
      const currentPage = window.location.pathname.split("/").pop(); // รับชื่อไฟล์ปัจจุบัน
      const links = document.querySelectorAll('.nav-link');

      links.forEach(link => {
        if (link.getAttribute('href').includes(currentPage)) {
          link.classList.add('active'); // เพิ่ม class active ให้กับลิงก์ที่ตรง
        }
      });
    };
    document.getElementById('toggleButton').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    });
  </script>
