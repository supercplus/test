<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload My Research</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg">
  <!-- Navbar Section -->
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="{{ url_for('static', filename='img/cslogo.png') }}" height="70" class="ms-5">
        <a class="navbar-brand ms-2" href="{{ url_for('homepage') }}">Computer Science Research</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item me-5">
                <a href="{{ url_for('homepage') }}" class="active">Home</a>
            </li>
            <li class="nav-item me-5">
              {% if project_id %}
                <a href="{{ url_for('myresearch', project_id=project_id) }}" class="research">My Research</a>
              {% endif %}
            </li>
            <li class="nav-item me-5">
                <a href="https://www.cs.science.cmu.ac.th/" class="aboutus">About us</a>
            </li>
            <li class="nav-item me-5">
                <a href="{{ url_for('contact') }}" class="contact">Contact</a>
            </li>
            <li class="nav-item me-5">
                    <a href="{{ url_for('homepage') }}" class="logout">Logout</a>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row align-items-center">
      <!-- Icon Image Section (ด้านซ้าย) -->
      <div class="col-md-6 text-center">
        <img src="/static/img/upload_personal.png" alt="Icon Image" class="img-fluid rounded-circle">
      </div>

      <!-- Form Section (ด้านขวา) -->
      <div class="form-section">
        <h4>Personal Details</h4>
        <form>
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" value="{{ firstname }}" readonly>
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" value="{{ lastname }}" readonly>
            </div>
            <div class="form-group">
              <label for="studentId" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="studentId" value="{{ stu_id }}" readonly>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">CMU Mail</label>
              <input type="email" class="form-control" id="email" value="{{ email }}" readonly>
            </div>
          
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="button" class="btn" onclick="goToNextPage()">Next</button>
            </div>
          </form>
          
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (จำเป็นสำหรับ select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>

    // ฟังก์ชันสำหรับเปลี่ยนหน้าเมื่อกดปุ่ม "Next"
    function goToNextPage() {
      window.location.href = "{{ url_for('project') }}"; // ใช้ url_for ของ Flask เพื่อเปลี่ยนไปหน้า upload_project.html
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
